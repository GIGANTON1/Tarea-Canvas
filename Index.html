<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: gray;

        }
        #mesa-dibujo {
            border: 1px solid #000;
            background-color: white;
        }
        #mesa-dibujo-imprimir{
            border: 1px solid #000;
            background-color: white;
        }
        #colores {
            display: flex;
            width: 100%;
            padding: 10px;
        }
        #colores .color {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        #colores .color:hover {
            border: 2px solid #000;
        }
        #colores .color.negro {
            background-color: #000;
        }
        #colores .color.azul {

        }

        }
        #colores .color.verde {

        }

            font-weight: bolder;
            font-size: 30px;
            color: white;
        }
        #grosores {
          display: flex;
          width: 100%;
          padding: 10px;
          color: white;
        }
        #grosores .grosor {
          width: 50px;
          height: 35px;
          border-radius: 50%;
          margin-left: 10px;
          cursor: pointer;
          border: 2px solid transparent;
          text-align-all: center;

        #grosores .grosor.cinco {

          text-align: center;

        #grosores .grosor.seis {

        }
        #grosores .grosor.siete {

          text-align: center;
          padding-top: 5px;
        }
        #grosores .grosor.ocho {
          text-align: center;
          padding-top: 5px;
        }
        #grosores .grosor.nueve {

          text-align: center;
          padding-top: 5px;
        }
        #grosores .grosor.diez{
          text-align: center;
          padding-top: 5px;
        }
        #grosores .grosor.once {
          text-align: center;

        #grosores .grosor.doce{

        }
        #grosores .grosor.dieciseis{
          text-align: center;
          padding-top: 5px;
        }
        #grosores .grosor.diecisiete {
          text-align: center;
          padding-top: 5px;
        }
        #grosores .grosor.dieciocho{
          text-align: center;
          padding-top: 5px;
        }
        #grosores .grosor.diecinueve {
          text-align: center;

</head>
<body>
<!----Canvas Principal----->
<canvas id="mesa-dibujo" width=800" height="400"></canvas>
<!----Colores----->
<div id="colores">
    <div class="color negro" onclick="cambiarColor('#000')"></div>
    <div class="color azul" onclick="cambiarColor('#00F')"></div>
    <div class="color rojo" onclick="cambiarColor('#F00')"></div>

    let canvas_secundario = document.getElementById("mesa-dibujo-imprimir");

    let cxt = canvas_secundario.getContext("2d");

    ws.onopen = function (){
        console.log("Conexi√≥n abierta");
        /*cxt.beginPath();
        for(let i = 0; i < coordenadas.length; i++){

            cxt.lineTo(coordenadas[i]['coord_x']+2, coordenadas[i]['coord_y']+2);
            cxt.stroke();
        }*/
    };

    ws.onmessage = function (data) {
        let info = JSON.parse(data.data);
        contexto.beginPath();
        for (let i = 0; i < info.length; i++) {
            contexto.strokeStyle = info[i].color;
            contexto.lineTo(info[i].x, info[i].y);
            contexto.stroke();
        }

        // if (info.comenzar) {
        //     contexto.beginPath();
        // }
        // contexto.strokeStyle = info.color;
        // contexto.lineTo(info.x, info.y);
        // contexto.stroke();
        // console.log(info);

    };

    canvas.addEventListener('mousedown', function (e) {
        presionado = true;
        contexto.beginPath();
        /*let objeto = {
            "comenzar": true
        };
        ws.send(JSON.stringify(objeto));*/

    });
    canvas.addEventListener('mouseup', function (e) {
        presionado = false;
        ws.send(JSON.stringify(coordenadasAgrupadas));
        coordenadasAgrupadas = [];
    });
    canvas.addEventListener('mousemove', function (e) {
        if (presionado) {
            contexto.lineTo(e.x, e.y);
            contexto.stroke();
            let datos = {
                x: e.x,
                y: e.y,
                color: contexto.strokeStyle,
                grosor: contexto.lineWidth
            };
            coordenadasAgrupadas.push(datos);
            // ws.send(JSON.stringify(datos));

        }
    });

    function cambiarColor(color) {
        contexto.strokeStyle = color;
    }
    function cambiarGrosor(grosor) {
        contexto.lineWidth = grosor;
    }

</script>
</body>
</html>
